  <meta charset="utf-8">

  <!-- Bootstrap CSS -->

<body>
  <div id="containerStart" class="container my-5">
    <!-- TODO: Center Button -->
    <div class="row">
      <div class="col  text-center">
        <div class="h-100"></div>
        <!-- Button Disable by default and it will become enable after data is loaded  -->
        <button id="startButton" class="btn btn-outline-primary px-5 h-100" disabled>Start</button>
        <div class="h-100"></div>
      </div>

    </div>

  </div>

  <!-- ------------------------------------------------- -->
  <!-- Container with questions and answer Buttons       -->
  <!-- ------------------------------------------------- -->
  <div id="questionsContainer" class="container align-middle text-center my-5 invisible">
    <h1 id="triviaHeader" class="font-weight-bolder text-primary my-5 py-5">Totally Trivial Trivia</h1>

    <h2 class="my-5">Time Remaining : <span id="timerID" class="w-100 m-1">30</span> Seconds</h2>

    <h3 id="question">My Question Here</h3>

    <div class="row">
      <div class="col-lg-3"></div>

      <div id="btnColumn" class="col-lg-6">
        <button class="btn btn-outline-dark w-100 m-1">option one</button>
        <button class="btn btn-outline-dark w-100 m-1">option two</button>
        <button class="btn btn-outline-dark w-100 m-1">option three</button>
        <button class="btn btn-outline-dark w-100 m-1">option four</button>
      </div>

      <div class="col-lg-3"></div>

    </div>
    <div class="row text-center">
      <button id="update" class="btn btn-primary mx-auto my-5">Update</button>
    </div>


  </div>
